<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<form method="post">
			<div>
				<label>First Name</label>
				<input type="text" name="first_name" id="first_name" required>
			</div>
			<div>
				<label>Last Name</label>
				<input type="text" name="last_name" id="last_name" required>
			</div>
			<div>
				<label>Email</label>
				<input type="email" name="email" id="email" required>
			</div>
			<div>
				<label>Date</label>
				<input type="date" name="date" id="date" required>
			</div>
			<div>
				<label>Current occupation</label>
				<br>

				<div id="occupation">
					<label>Employed</label>
					<input name="occupation" type="radio" id="employed" value="Employed" required>

					<label>Unemployed</label>
					<input name="occupation" type="radio" id="unemployed" value="Unemployed" required>

					<label>Self employed</label>
					<input name="occupation" type="radio" id="self_emnployed" value="semployed" required>
				</div>
			</div>
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
